<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Position Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 2000px; /* just to enable scrolling */
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 15px;
      font-size: 24px;
      position: sticky;
      top: 0; /* stick to the top of the viewport */
      z-index: 1000; /* stay above other content */
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    I stick to the top when you scroll!
  </header>

  <main>
    <p>Scroll down to see the sticky header in action.</p>
    <p>Keep scrolling... the header will stay stuck to the top.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi ut dui nec nulla cursus egestas. Suspendisse potenti.</p>
    <!-- Add more content to enable scrolling -->
    <p style="margin-top: 1500px;">End of content.</p>
  </main>

</body>
</html>
